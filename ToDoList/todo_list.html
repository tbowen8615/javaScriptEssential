<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTaskBtn">Add Task</button>

    <ul id="taskList">
        <!-- Tasks will be displayed here -->
    </ul>

    <button id="clearCompletedBtn">Clear Completed</button>
    <button id="clearAllBtn">Clear All Tasks</button> <!-- Added Clear All Tasks button -->

    <!-- Include the JavaScript file after the DOM elements -->
    <script src="./todo_list.js"></script>
</body>
</html>
