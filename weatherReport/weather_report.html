<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>

   <form id="weatherForm">
     <label for="city">Enter City:</label>
     <input type="text" id="city" name="city">
     <button type="submit">Get Weather by City</button>
   </form>

   <form id="latLonForm">
     <label for="latitude">Enter Latitude:</label>
     <input type="text" id="latitude" name="latitude">
     <label for="longitude">Enter Longitude:</label>
     <input type="text" id="longitude" name="longitude">
     <button type="submit">Get Weather by Coordinates</button>
   </form>

   <div id="weatherInfo"></div>

<script src="./weather_report.js"></script>
</body>
</html>
